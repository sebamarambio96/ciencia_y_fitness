<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
        <script defer src="assets/js/app.js"></script>
    <title>Ciencia y Fitness</title>
</head>

<body>
    <main class="main">
        <div>
            <h1>Ciencia y Fitness</h1>
            <h3>Por favor ingresa tus datos:</h3>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Peso</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Altura</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Edad</label>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Indique su sexo</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Mujer
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">¿Cuánto ejercicio haces?</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ejercicio" id="1" value="option1"
                            checked>
                        <label class="form-check-label" for="1">
                            Poco o ningún ejercicio.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ejercicio" id="2" value="option2">
                        <label class="form-check-label" for="2">
                            Ejercicio ligero (1 - 3 días por semana).
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ejercicio" id="3" value="option2">
                        <label class="form-check-label" for="3">
                            Ejercicio moderado (3 - 5 días por semana).
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ejercicio" id="4" value="option2">
                        <label class="form-check-label" for="4">
                            Ejercicio fuerte (6 - 7 días por semana).
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ejercicio" id="5" value="option2">
                        <label class="form-check-label" for="5">
                            Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros).
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" value="Enviar" class="btn"
                style="--bs-btn-padding-y: .30rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .99rem;">
                Enviar
            </button>
            <button type="submit" value="reset" class="btn"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .99rem;">
                Reset
            </button>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
