<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- <script defer src="assets/js/app.js"></script> -->
    <title>Ciencia y Fitness</title>
</head>

<body class="container-fluid ">
    <div class="row">
        <main class="main col py-4">
            <div>
                <h1>Ciencia y Fitness</h1>
                <h3>Por favor ingresa tus datos:</h3>
            </div>
            <form class="py-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Peso</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Altura</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Edad</label>
                </div>

                <fieldset class="row mb-3">
                    <div class="d-flex py-3">
                        <legend class="col-form-label col-sm-2 pt-0">Indique su sexo</legend>
                        <div class="col-sm-10 ">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Mujer
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <legend class="col-form-label col-sm-2 pt-0">¿Cuánto ejercicio haces?</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ejercicio" id="1" value="option1"
                                    checked>
                                <label class="form-check-label" for="1">
                                    Poco o ningún ejercicio.
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ejercicio" id="2" value="option2">
                                <label class="form-check-label" for="2">
                                    Ejercicio ligero (1 - 3 días por semana).
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ejercicio" id="3" value="option2">
                                <label class="form-check-label" for="3">
                                    Ejercicio moderado (3 - 5 días por semana).
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ejercicio" id="4" value="option2">
                                <label class="form-check-label" for="4">
                                    Ejercicio fuerte (6 - 7 días por semana).
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ejercicio" id="5" value="option2">
                                <label class="form-check-label" for="5">
                                    Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros).
                                </label>
                            </div>
                        </div>

                    </div>
                </fieldset>
                <button type="button" value="Enviar" class="btn btnCF my-3"
                    style="--bs-btn-padding-y: .30rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .99rem;">
                    Enviar
                </button>
                <button type="reset" value="reset" class="btn btn-secondary mx-2"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .99rem;">
                    Reset
                </button>
            </form>
        </main>
        <!-- RESULTADOS -->
        <section id="sectionResults" class="col container d-flex justify-content-center">
            <div class="container h-100 siluetas">
            </div>
            
        </section>
    </div>
    <!-- TEMPLATES -->
    <template id="templateResults class="column h-90 w-40">
        <div class="col h-50 row d-flex justify-content-evenly my-3">
            <h2><span>Bienvenido</span> <!--  <span>Nombre</span>  -->, aquí estan tus datos:</h2>
            <div class="card" style="width: 13rem;">
                <div class="card-body">
                    <h4 class="card-title">Tus <h3><span>Datos</span></h3>
                        </h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Peso:</b> <span id="peso"></span></li>
                    <li class="list-group-item"><b>Altura:</b> <span id="altura"></span></li>
                    <li class="list-group-item"><b>Edad:</b> <span id="edad"></span></li>
                    <li class="list-group-item"><b>Sexo:</b> <span id="sexo"></span></li>
                </ul>
            </div>
            <div class="card" style="width: 13rem;">
                <div class="card-body">
                    <h4 class="card-title"><span>T</span>asa <P> <span>M</span>etabolica <span>B</span>asal</h4>
                    <div class="py-4">
                        <h2 id="datosTMB">1666</h2> <span>kcal/diarias</span>
                    </div>
                </div>

            </div>
            <div class="card" style="width: 13rem;">
                <div class="card-body">
                    <h4 class="card-title"> <span>G</span>asto <P> <span>E</span>nergético <span>T</span>otal
                    </h4>
                    <div class="py-4">
                        <h2 id="datosGET">2555</h2> <span>kcal/diarias</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="col">
            <h2>Tus <span>consultas:</span></h2>
            <div class="contenedorCarro">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">N° Consulta</th>
                            <th scope="col">Fecha</th>
                            <th scope="col"> </th>
                            <th scope="col"> </th>
                            <th scope="col"> </th>
                            <th scope="col"> </th>
                            <th scope="col">Ver/Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="contenedorCarro">
                        <!-- CONTENEDOR DE TABLA y ejemplo -->
                        <!--                             <tr>
                        <td>0</td>
                        <td>12/3/2022</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>123</td>
                    </tr> -->
                        <!-- Aquí se dibujaran las consultas-->
                    </tbody>
                </table>
                <div class="d-flex bd-highlight">
                    <div class="p-2 flex-grow-1 bd-highlight"></div>
                    <div class="p-2 bd-highlight"></div>
                    <div class="p-2 bd-highlight"><button type="button" class="btn btn-warning d-flex flex-row">Ir a
                            pagar</button></div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
